<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
 <form action="http://fe.it-academy.by/TestForm.php"> 
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="surname" required placeholder="Фамилия"  maxlength="25" autofocus pattern="[А-Яа-яЁё]"> <br>
        <input type="text" name="name" required placeholder="Имя" pattern="[А-Яа-я-Ёё]" maxlength="20"> <br>
        <input type="text" name="fname" required placeholder="Отчество" pattern="[А-Яа-я-Ёё]" maxlength="24"> 
        <fieldset>
            <legend>Паспортые данные</legend>
            <input type="text" name="series" required placeholder="AA" maxlength="2" minlength="2" pattern="[A-Z]{2,}">
            <input type="text" name="number" required placeholder="1234567" maxlength="7" minlength="7" pattern="[1-9]">
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="Year_of_birth" placeholder="2000" pattern="[1-9]{4}" maxlength="4"> <br>
            <select name="month">
                <option value="Январь">Январь</option>
                <option value="Февраль">Февраль</option>
                <option value="Март">Март</option>
                <option value="Апрель">Апрель</option>
                <option value="Май">Май</option>
                <option value="Июнь">Июнь</option>
                <option value="Июль">Июль</option>
                <option value="Август">Август</option>
                <option value="Сентябрь">Сентябрь</option>
                <option value="Октябрь">Октябрь</option>
                <option value="Ноябрь">Ноябрь</option>
                <option value="Декабрь">Декабрь</option>
            </select> <br>
            <input type="number" min="1" max="31" step="1">
        </fieldset> <br>
        <select name="nationality" required>
            <option value="РБ">РБ</option>
            <option value="РФ">РФ</option>
            <option value="Казахстан">Казахстан</option>
        </select> <br>
        Адрес: <br>
        <textarea name="adress" cols="25" rows="2"></textarea>
    </fieldset> 
    <fieldset>
        <legend>Интересы</legend>
        <Fieldset>
            <legend>Хобби</legend>
            <label>
                <input type="checkbox" name="array"> Рыбалка <br>
            </label>
            <label>
                <input type="checkbox" name="array"> Астрономия <br>
            </label>
            <label>
                <input type="checkbox" name="array"> Дайвинг <br>
            </label>
           <label>  
                <input type="checkbox" name="array"> Марки <br>
            </label>
        </Fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="pets" multiple size="12">
               <optgroup label="Попугаи">
                    <option value="Волнистый">Волнистый</option>
                    <option value="Ара">Ара</option>
                    <option value="Неразлучник">Неразлучник</option>
               </optgroup>
               <optgroup label="Рыба">
                    <option value="Караси">Караси</option>
                    <option value="Окуни">Окуни</option>
                    <option value="Осётр">Осётр</option>
               </optgroup>
               <optgroup label="Птицы">
                    <option value="Стая ворон">Стая ворон</option>
                    <option value="Аист">Аист</option>
                    <option value="Арехеоптерикс">Арехеоптерикс</option>
               </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" name="logInn" required placeholder="Логин" size="20" pattern="[A-Za-z]{5,}"> <br>
        <input type="password" name="password" required placeholder="Пароль" autocomplete="off" size="20" pattern="[A-Za-z]{10,}">
    </fieldset> 
    <fieldset>
        <legend>Координаты:</legend>
        <input type="email" name="e-mail" placeholder="введите адрес почты" pattern=""> <br>
        <input type="url" name="url" placeholder="введите адрес сайта" pattern="">
    </fieldset>
    <FIeldset>
        <legend>Цифры</legend>
        <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
        <input type="range" name="range" min="1" max="10"><br>
    </FIeldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" name="send" value="Отправить">
        <input type="reset" name="reset" value="Сбросить"><br>
        <button type="button">
            <img src="button.jpg">
        </button>
    </fieldset>
</form> 
</body>
</html>
